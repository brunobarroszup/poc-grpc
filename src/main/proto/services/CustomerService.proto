syntax = "proto3";
option java_multiple_files = true;
package br.com.bbarros.pocgrpc;

message CustomerRequest{
  string name = 1;
  string age = 2;
  string address = 3;
  string email = 4;
}

message CustomerResponse{
  int64 customerId = 1;
}

service CustomerService{
  rpc create(CustomerRequest) returns (CustomerResponse);
}